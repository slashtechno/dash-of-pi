version: '3.8'

services:
  pi-dashcam:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GOARCH: arm
        GOARM: 7
    container_name: pi-dashcam
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount video directory to host
      - dashcam-videos:/var/lib/pi-dashcam/videos
      # Mount config
      - dashcam-config:/etc/pi-dashcam
    environment:
      - LOG_LEVEL=info
    devices:
      # Raspberry Pi Camera
      - /dev/vcsm-cma:/dev/vcsm-cma
      - /dev/vchiq:/dev/vchiq
      - /dev/video0:/dev/video0
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor=unconfined
    networks:
      - dashcam-network

volumes:
  dashcam-videos:
    driver: local
  dashcam-config:
    driver: local

networks:
  dashcam-network:
    driver: bridge
