services:
  dash-of-pi:
    build:
      context: .
      dockerfile: Dockerfile
      # args:
        # GOARCH: arm
        # GOARM: 7
      args:
          GOARCH: amd64
          GOOS: linux
    container_name: dash-of-pi
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount video directory to host
      - dashcam-videos:/var/lib/dash-of-pi/videos
      # Mount config
      - dashcam-config:/etc/dash-of-pi
      # Use tmpfs for temporary stream files (faster I/O)
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 100M
    environment:
      - LOG_LEVEL=info
    devices:
      # Raspberry Pi Camera?
      # - /dev/vcsm-cma:/dev/vcsm-cma
      # - /dev/vchiq:/dev/vchiq
      # Mount with read-write permissions
      - /dev/video0:/dev/video0:rw
    # Run with privileged mode to access camera devices
    privileged: true
    # Increase shared memory for better performance
    shm_size: '256mb'
    # CPU and memory limits (adjust based on your system)
    # Uncomment and adjust if needed
    # cpus: '2.0'
    # mem_limit: 1g
    networks:
      - dashcam-network

volumes:
  dashcam-videos:
    driver: local
  dashcam-config:
    driver: local

networks:
  dashcam-network:
    driver: bridge
